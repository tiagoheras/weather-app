<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <form>
            <input type="text">
            <button type="submit">Submit</button>
            <button id="toggle-checkbox"><span id="celsius">ยบ C</span> / <span id="farenheit">ยบ F</span></button>
            <input type="checkbox" name="toggle-units" id="toggle-units">
        </form>
    </header>

    <div id="today">
        <div id="main">
            <h2 id="city"></h2>
            <div class="temp-container">
                <h1 id="temp"></h1>
                <p id="temp-range"></p>
            </div>
            <h3 id="description"></h3>
        </div>

        <div class="more-data">
            <div class="data-container">
                <p class="info-title">Feels Like</p>
                <p class="info" id="feels_like"></p>
            </div>
            <div class="data-container">
                <p class="info-title">Humidity</p>
                <p class="info" id="humidity"></p>
            </div>
            <div class="data-container">
                <p class="info-title">Sunrise</p>
                <p class="info" id="sunrise"></p>
            </div>
            <div class="data-container">
                <p class="info-title">Sunset</p>
                <p class="info" id="sunset"></p>
            </div>
            <div class="data-container">
                <p class="info-title">UV Index</p>
                <p class="info" id="uvi"></p>
            </div>
            <div class="data-container">
                <p class="info-title">Wind Speed</p>
                <img id="vane" src="../vane.svg" alt="">
                <p class="info" id="wind_speed"></p>
            </div>
        </div>
        <div class="chronologic">
            <h1>Hourly</h1>
            <div class="data-list" id="hourly">
            </div>
        </div>

    </div>
    <div class="chronologic">
        <h1>Daily</h1>
        <div class="data-list" id="daily">
        </div>

    </div>
    <footer>Copyright &copy; 2021 Tiago Heras</footer>
    <script src="main.js"></script>
</body>

</html>
